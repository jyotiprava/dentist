	<script type="application/javascript">
	$(function(){
			
	  var flickerAPI ="http://50.56.237.229/smile/smile/phpfiles/fetch_service.php?jsoncallback=?";
	  $.getJSON( flickerAPI, {
	    tags: "mount rainier",
	    tagmode: "any",
	    format: "json"
	  })
	  .done(function( data ) {
			//alert(data);
	    $.each( data.items, function( i, it ) {
			//alert(it.desc);
		 $('#service').append($('<option>').text(it.desc).attr('value', it.id));
			});
	  
	    });
		
		$('#service').change(function(){
			var service=$(this).val();
			var serv="http://50.56.237.229/smile/smile/phpfiles/fetch_duration.php?jsoncallback=?";
			$.getJSON( serv, {
					servs: service,
					tagmode: "any",
					format: "json"
					
					})
			.done(function(data){
					//alert(data.items);
					$('#duration').val(data.items);
					});
			});
	
			
		
	 });
	
	</script>
	<script type="application/javascript">
	function get_time()
	{
		var dt=$('#demo').val();
		//alert (dt);
		var duration=$('#duration').val();
		//alert(duration);
	  var flickerAPI ="http://50.56.237.229/smile/smile/phpfiles/fetch_time.php?jsoncallback=?&dt="+dt;
	  $.getJSON( flickerAPI, {
	    tags: "mount rainier",
	    tagmode: "any",
	    format: "json"
	  })
	  .done(function( data ) {
	    $.each( data.items, function( i, it ) {
			//alert("aaaaaa");
		$('#timeslot').html(it.description);
			});
	  
	    });
		
	 }
	</script>
